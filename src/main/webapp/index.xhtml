<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Consultar"
			action="#{consumo.consumirserviciobackend}"></h:commandButton>
	</h:form>
	<div class="container mt-4">
		<h:dataTable value="#{consumo.listadoRespuesta}" var="Registros">

			<h:column>
				<c:facet name = "header">Placa</c:facet>
				#{Registros.placa}
			</h:column>
			<h:column>
				<c:facet name = "header">Empresa</c:facet>
				#{Registros.empresa}
			</h:column>
			<h:column>
				<c:facet name = "header">Número Documento</c:facet>
				#{Registros.numero_Documento}
			</h:column>
			<h:column>
				<c:facet name = "header">Cantidad</c:facet>
				#{Registros.cant}
			</h:column>

			<tbody>
			</tbody>
		</h:dataTable>
	</div>
</h:body>
</html>
